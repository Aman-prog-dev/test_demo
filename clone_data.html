function calculateAsyncSum(numbers) {
  return new Promise(resolve => {
    setTimeout(() => {
      const sum = numbers.reduce((acc, num) => acc + num, 0);
      resolve(sum);
    }, 1000);
  });
}

async function getResult() {
  const data = [ 5,5];
  const result = await calculateAsyncSum(data);
  console.log(result);
}

getResult();
