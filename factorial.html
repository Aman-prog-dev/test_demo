<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="para"></p>
</body>

<script>
function factorial(number) {
 if (number == 1) {
 return number;
 }
 else {
 return number * factorial(number-1);
 }
}
document.getElementById('para').innerHTML=factorial(4);
</script>
</html>
