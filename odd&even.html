<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="para"></p>
  <p id="par"></p>
</body>
<script>
  /* function is a even */
  function even(num){
    return num%2==0;
  }
/* function is a odd */
  function odd(num){
    return num%2==1;
  }
/* range 1 between 10 */
  let nums=[];
  for(let i=0;i<10;i++){
    nums[i]=i+1;
  }
  /* result the functions */
  let eve=nums.filter(even);
  document.getElementById('para').innerHTML="even number is:- "+eve;
  let od=nums.filter(odd);
  document.getElementById('par').innerHTML="odd number is:- "+od;
</script>
</html>
