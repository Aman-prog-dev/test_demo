<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  
<input type="text" id="input">
<p id="pa"></p>
<button onclick="coun()">count data</button>
</body>

<script>
  function coun(){
    let a=input.value;
    let lengh=a.length;
    document.getElementById('pa').innerHTML=lengh;
  }
</script>
</html>
