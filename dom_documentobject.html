<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    div{
        margin: auto;
        background-color: aqua;
        height: 25px;
        width: 60px;
        margin-top: 20%;
        border-radius: 8px;
        padding: 1.3%;
        box-shadow:inset 1px 2px 20px 0px red;
        font-weight: bold;
        cursor: pointer;
        }
</style>
<body>
    <div id="mydiv">click me</div>
</body>
<script>
    //even capturing in java script
{
    let mydiv=document.getElementById("mydiv");
    mydiv.addEventListener("click",()=>{
        console.log("jai shree ram");
    },true);
}
</script>
</html>
