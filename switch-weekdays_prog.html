<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //this is a input day
    let day=0;
    //check is a day  of weekday's one by one
    switch(day){
        case day=0:
            console.log('your day is:- sunday')
            break
        case day=1:
            console.log('your day is:-  monday');
            break;
        case day=2:
            console.log('your day is:- tuesday');
            break;
        case day=3:
            console.log('your day is:- wednesday')
            break;
        case day=4:
            console.log('your day is:- thursday');
            break;
        case day=5:
            console.log('your day is:- friday');
            break;
        case day=6:
            console.log('your day is:- satuarday');
            break;
        default:
            console.log('please enter a 0 to 6 range number!!');
    }
 </script>
</html>
