<script>
{
    
    let a="welcome back"
    let b=[]
    b=a.split('')
    for (let i = 1; i < b.length; i++)
        for (let j = 0; j < i; j++)
            if (b[i] < b[j]) {
                let x = b[i];
                b[i] = b[j];
                b[j] = x;
            }
    console.log(b);
}
</script>
