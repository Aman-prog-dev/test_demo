    *{
        box-sizing: border-box;
    }

    body{
    display: grid;
    place-items: center;
    }
    .spinner-1{
        margin-top: 25%;
        width:110px;
        aspect-ratio: 1;
        border-radius: 50%;
        border: 8px solid;
        border-color: #000 #0000;
        text-align: center;
        animation: s1 1s infinite;
    }
   @keyframes s1 {to{transform: rotate(.5turn)}}

    
</style>
