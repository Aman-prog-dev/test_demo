<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #notifyBtn{
        margin: auto;
        margin-left: 45%;
        width: 100px;
        height: 30px;
        border-radius: 10px;
        margin-top: 15%;
        background-color: aqua;
        color: black;
        text-align: center;
        place-items: center;
        cursor: pointer;
    }
    button:hover{
        background-color: aquamarine;
    }
</style>
<body>
    <button id="notifyBtn">Notify Me</button>

    <script>
        function showNotification(){
            Notification.requestPermission().then(Permissions =>{
                if(Permissions === 'granted'){
                    new Notification('ab like kare bina mat jana !!!')
                    
                }
            })
        }
        notifyBtn.addEventListener('click',showNotification);
    </script>
</body>
</html>
