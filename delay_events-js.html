<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>

function wait(ms) {
 return new Promise(resolve => setTimeout(resolve, ms));
}
//delay to events
wait(9000).then(() => {
 console.log('5 seconds have passed...');
});
</script>
</html>
