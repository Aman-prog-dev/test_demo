<script>
    let names = ["sumit", "ram", "sonu", "dhoni", "motu", "ram","harsh"];
    let name = "ram";
    let firstPos = names.indexOf(name);
    console.log("First found " + name + " at position " + firstPos);

    console.log("Last found " + name + " at position " + lastPos);
    

</script>
