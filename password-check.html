<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        margin: auto;
        margin-top: 15%;
    }
    input{
        outline: none;
    }
    #pass{
        caret-color: blue;
    }
</style>
<body>
    <table border="2" cellpadding="10" bgcolor="cyan">
        <tr>
            <th>
                <h1>Passsword Checking</h1>
                <input type="password" name="" id="pass">
                <input type="checkbox" name="" id="check">
            </th>
        </tr>
    </table>
    <script>
        check.onclick = password;
        function password(){
            if(check.checked) pass.type = "text";
            else pass.type = "password";
        }
    </script>
</body>
</html>
